<h2>Projekte</h2>
<section style=" display: grid; gap: 20px;grid-template-columns: repeat(auto-fill,minmax(300px, 1fr)); margin: auto;">
  {%- for post in posts -%}
  <article
    style="overflow: hidden; border-radius: 16px; box-shadow: 0px 5px 20px rgb(0 0 0 / 15%);display: flex;flex-direction: column;">
    {% if post.image %}
    <a class="post-link" href="{{ post.url | relative_url }}">
      <img src="{{ post.url | relative_url }}{{post.image}}">
    </a>

    {% endif %}

    <div style="padding: 28px;">
      <h3>
        <a class="post-link" href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      </h3>
      {%- if site.show_excerpts -%}
      {{ post.excerpt }}
      {%- endif -%}
    </div>

  </article>
  {%- endfor -%}
</section>
