---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header" style="padding: min(5vw,58px) 0 min(3vw,35px);">
    <h1 style="font-size: min(4vw,47px);" class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
  </header>

  {%- if page.video -%}
  <video style="border-radius: 30px; margin-bottom: 48px;" playsinline autoplay muted loop>
    <source src="{{page.video}}"  >
      {%- if page.alt_video -%}
      <source src="{{page.alt_video}}"  >
      {%- endif -%}
    Your browser does not support the video tag.
  </video>
  {%- elsif page.image -%}
  <img style="border-radius: 30px; margin-bottom: 48px;" src="{{page.image}}">
  {%- endif -%}
